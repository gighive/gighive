<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GigHive • Instructional Videos • Coming Soon</title>
  <meta name="description" content="Instructional Videos for GigHive are coming soon." />
  <style>
    :root{
      --bg:#0b0b0f;
      --card:#12121a;
      --accent:#6630dd; /* matches site purple */
      --accent-2:#EB0;  /* gold accent from site */
      --text:#e7e7ea;
      --muted:#a3a3ad;
    }
    *{box-sizing:border-box}
    body{margin:0; min-height:100vh; background: radial-gradient(1200px 600px at 70% -10%, rgba(235,176,0,0.12), transparent 60%), var(--bg); color:var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; display:flex; align-items:center; justify-content:center;}
    .wrap{max-width:900px; padding:40px 24px; width:100%;}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02)); border:1px solid rgba(255,255,255,0.08); border-radius:16px; padding:40px; text-align:center; box-shadow: 0 10px 30px rgba(0,0,0,0.35);}
    .logo{display:inline-flex; align-items:center; gap:10px; margin-bottom:8px;}
    .logo-badge{height:44px; width:44px; display:inline-grid; place-items:center; border-radius:10px; background: conic-gradient(from 210deg, var(--accent), #8a5bff 40%, #f1c40f 80%, var(--accent)); color:#111; font-weight:900; border:1px solid rgba(255,255,255,0.25)}
    .brand{font-size:28px; font-weight:900; letter-spacing:1px; color:var(--accent)}
    h1{margin:12px 0 6px; font-size:34px}
    p{margin:8px 0; color:var(--muted); font-size:16px}
    .soon{display:inline-block; margin-top:18px; padding:10px 16px; border-radius:999px; border:1px dashed rgba(255,255,255,0.25); color:var(--text);}
    .links{margin-top:26px; display:flex; gap:12px; justify-content:center; flex-wrap:wrap}
    a.btn{display:inline-flex; align-items:center; gap:10px; padding:10px 14px; border-radius:10px; text-decoration:none; color:#111; background:linear-gradient(180deg, #ffe580, #f6c85a); border:1px solid rgba(0,0,0,0.15); font-weight:700}
    a.btn.secondary{background:transparent; color:var(--text); border:1px solid rgba(255,255,255,0.2)}
    .footer{margin-top:26px; font-size:12px; color:var(--muted)}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <div class="logo" aria-label="GigHive">
        <div class="logo-badge" aria-hidden="true">GH</div>
        <div class="brand">GigHive</div>
      </div>
      <h1>Instructional Videos</h1>
      <p>We are preparing a set of short, focused videos to help you deploy, upload, and manage your media in GigHive.</p>
      <div class="soon">Coming Soon</div>
      <div class="links">
        <a class="btn" href="./index.html">Back to Documentation</a>
        <a class="btn secondary" href="../">Go to Repository</a>
      </div>
      <div class="footer">For security notes, see <a href="./SECURITY.html">SECURITY</a>.</div>
    </section>
  </main>
</body>
</html>
