openapi: 3.0.3
info:
  title: GigHive API
  version: 1.0.0
  description: |
    GigHive media management API for uploading and retrieving audio/video files with session metadata.
    Supports both StormPigs and GigHive deployments with configurable organization settings.
servers:
  - url: /api
    description: Upload API endpoints
  - url: /db
    description: Database and media listing endpoints
paths:
  /uploads:
    post:
      summary: Upload a media file
      description: |
        Accepts a media file and optional metadata. Stores file, records metadata, and optionally
        attaches to an existing session.
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [file]
              properties:
                file:
                  type: string
                  format: binary
                  description: The media file to upload (audio/video)
                # Note: media_type is inferred from file extension and MIME type
                event_date:
                  type: string
                  format: date
                  description: Event date (YYYY-MM-DD). Defaults to today if omitted
                event_type:
                  type: string
                  enum: [band, wedding]
                  description: Type of event
                org_name:
                  type: string
                  description: Organization name (e.g., band or wedding short name). Defaults by deployment
                label:
                  type: string
                  description: Song title (band) or wedding table label
                participants:
                  type: string
                  description: Comma-separated participant names (musicians or guests)
                keywords:
                  type: string
                  description: Keywords for searching and categorization
                location:
                  type: string
                rating:
                  type: string
                notes:
                  type: string
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/File'
                  - type: object
                    properties:
                      session_id:
                        type: integer
                        format: int64
                      event_date:
                        type: string
                        format: date
                      org_name:
                        type: string
                      event_type:
                        type: string
                        enum: [band, wedding]
                      seq:
                        type: integer
                      label:
                        type: string
                      participants:
                        type: string
        '400':
          description: Bad request (validation/mime/size)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
        '413':
          description: Payload too large
        '415':
          description: Unsupported media type
        '500':
          description: Server error
  /uploads/{id}:
    get:
      summary: Get uploaded file metadata
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/File'
        '404':
          description: Not found
        '500':
          description: Server error
  /database.php:
    get:
      summary: Get media list
      description: |
        Returns a list of all media files with metadata. Can return HTML view or JSON based on format parameter.
      parameters:
        - in: query
          name: format
          required: false
          schema:
            type: string
            enum: [json]
          description: Response format. If 'json', returns JSON array; otherwise returns HTML view
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  entries:
                    type: array
                    items:
                      allOf:
                        - $ref: '#/components/schemas/MediaEntry'
            text/html:
              schema:
                type: string
                description: HTML page with media list
        '500':
          description: Server error
components:
  schemas:
    File:
      type: object
      properties:
        id:
          type: integer
          format: int64
        file_name:
          type: string
        file_type:
          type: string
          enum: [audio, video]
        duration_seconds:
          type: integer
          format: int32
        mime_type:
          type: string
        size_bytes:
          type: integer
          format: int64
        checksum_sha256:
          type: string
        session_id:
          type: integer
          format: int64
          nullable: true
        created_at:
          type: string
          format: date-time
    MediaEntry:
      type: object
      description: Media entry with session and song metadata
      properties:
        id:
          type: integer
          format: int64
        index:
          type: integer
          description: Sequential index in the list
        date:
          type: string
          format: date
          description: Event/session date
        org_name:
          type: string
          description: Organization or band name
        duration:
          type: string
          description: Human-readable duration (HH:MM:SS)
        duration_seconds:
          type: integer
          description: Duration in seconds
        song_title:
          type: string
          description: Song or event label
        file_type:
          type: string
          enum: [audio, video]
        file_name:
          type: string
        url:
          type: string
          description: Relative URL to the media file
    Error:
      type: object
      properties:
        error:
          type: string
        message:
          type: string
